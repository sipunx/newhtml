<!DOCTYPE html>

    <title>Chemical Equations</title>

<body>
    <h1>10 Chemical Equations</h1>
 <ol>
    <li>H<sub>2</sub> + O<sub>2</sub> → H<sub>2</sub>O</li>
        <li>Na + Cl<sub>2</sub> → NaCl</li>
        <li>CaCO<sub>3</sub> → CaO + CO<sub>2</sub></li>
        <li>CH<sub>4</sub> + O<sub>2</sub> → CO<sub>2</sub> + H<sub>2</sub>O</li>
        <li>Fe + S → FeS</li>
        <li>Zn + HCl → ZnCl<sub>2</sub> + H<sub>2</sub></li>
        <li>Mg + O<sub>2</sub> → MgO</li>
        <li>Cu + AgNO<sub>3</sub> → Cu(NO<sub>3</sub>)<sub>2</sub> + Ag</li>
        <li>HCl + NaOH → NaCl + H<sub>2</sub>O</li>
        <li>C + O<sub>2</sub> → CO<sub>2</sub></li>
</ol>
</body>
</html>
